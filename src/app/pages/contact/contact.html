<section class="flex items-center h-full w-full p-20 home-background article-image justify-center">
  <div
    pAnimateOnScroll
    enterClass="animate-enter fade-in-10 animate-duration-1000"
    class="home-main-content w-[90%] h-[90%] p-20 rounded-2xl flex flex-col gap-5 sm:gap-10"
  >
    <h1 class="text-3xl text-center sm:text-5xl sm:text-start lg:text-7xl xl:text-8xl">
      Lépj velünk <strong>kapcsolatba</strong>!
    </h1>
    <form [formGroup]="contactFormGroup" class="flex flex-col gap-5">
      <p-floatlabel variant="in">
        <input class="w-full" id="summary" formControlName="name" pInputText type="text" />
        <label for="name">Név</label>
      </p-floatlabel>
      <p-floatlabel variant="in">
        <input class="w-full" id="summary" formControlName="email" pInputText type="text" />
        <label for="email">Email</label>
      </p-floatlabel>
      <p-floatlabel variant="in">
        <textarea
          rows="5"
          cols="30"
          style="resize: none"
          class="w-full"
          pTextarea
          formControlName="message"
        ></textarea>
        <label for="message">Üzenet</label>
      </p-floatlabel>
      <div class="flex gap-3 items-center justify-between">
        <div class="flex gap-3 items-center">
          <i class="pi pi-home"></i>
          <span> Fejér megye, Székesfehérvár, Öreghegy</span>
          <i class="pi pi-envelope"></i>
          <span>info&#64;anemonakert.hu</span>
        </div>
        <div class="flex gap-3">
          <p-button
            (click)="onSubmit()"
            severity="info"
            [disabled]="contactFormGroup.invalid"
            label="Üzenet küldése"
          ></p-button>
          <p-button [routerLink]="routeEnum.HOME" label="Vissza a Főoldalra"></p-button>
        </div>
      </div>
    </form>
  </div>
</section>
