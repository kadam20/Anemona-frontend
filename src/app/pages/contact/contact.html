<section
  class="flex items-center h-full w-full p-5 sm:p-10 lg:p-20 home-background article-image justify-center"
>
  <div
    pAnimateOnScroll
    enterClass="animate-enter fade-in-10 animate-duration-1000"
    class="bg-[var(--p-surface-50)] p-20 rounded-2xl flex flex-col gap-5 sm:gap-10 w-[100%] sm:w-[80%]"
  >
    <h1 class="text-2xl sm:text-3xl lg:text-4xl xl:text-6xl">
      Lépj velünk <strong>kapcsolatba</strong>!
    </h1>
    <form [formGroup]="contactFormGroup" class="flex flex-col gap-5">
      <p-floatlabel variant="in">
        <input class="w-full" id="summary" formControlName="name" pInputText type="text" />
        <label for="name">Név</label>
      </p-floatlabel>
      <p-floatlabel variant="in">
        <input class="w-full" id="summary" formControlName="email" pInputText type="text" />
        <label for="email">Email</label>
      </p-floatlabel>
      <p-floatlabel variant="in">
        <textarea
          rows="5"
          cols="30"
          style="resize: none"
          class="w-full"
          pTextarea
          formControlName="message"
        ></textarea>
        <label for="message">Üzenet</label>
      </p-floatlabel>
      <div class="flex gap-3 items-center justify-between">
        <div class="flex gap-3 items-center hidden lg:flex">
          <i class="pi pi-home"></i>
          <span> Fejér megye, Székesfehérvár, Öreghegy</span>
          <i class="pi pi-envelope"></i>
          <span>info&#64;anemonakert.hu</span>
        </div>
        <div class="flex gap-3">
          <p-button
            (click)="onSubmit()"
            severity="info"
            [disabled]="contactFormGroup.invalid"
            label="Küldés"
          ></p-button>
          <p-button [routerLink]="routeEnum.HOME" label="Kezdőlap"></p-button>
        </div>
      </div>
    </form>
  </div>
</section>
